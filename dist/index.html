<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Age checker</title>
		<link rel="stylesheet" href="./css/main.min.css" />
	</head>

	<body>
		<form class="form">
			<h1 class="form__title">Please, enter your age</h1>
			<input type="number" class="form__input" value="Age" min="0" required />
			<button type="submit" class="form__btn">Check</button>
			<div class="result">
				<p class="result__content">Your age is:</p>
			</div>
		</form>
		<script src="./js/main.js"></script>
	</body>
</html>
